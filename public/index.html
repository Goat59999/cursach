<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dish-card {
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Наш Ресторан</h1>
    </header>
    <section class="container py-5">
        <h2 class="text-center">Наше Меню</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <select id="categorySelect" class="form-control" onchange="loadDishes()">
                        <option value="">Все</option>
                        <option value="category1">Категория 1</option>
                        <option value="category2">Категория 2</option>
                        <option value="category3">Категория 3</option>
                        <option value="category4">Категория 4</option>
                        <option value="category5">Категория 5</option>
                        <option value="category6">Категория 6</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="dishList" class="row">
            <!-- Карточки блюд будут добавляться здесь -->
        </div>
    </section>
    <footer class="text-center py-4">
        <div class="container">
            <p>Контакты: +7 (123) 456-78-90 | email@example.com</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function loadDishes() {
            const category = document.getElementById('categorySelect').value;
            const response = await fetch(`/api/dishes${category ? `?category=${category}` : ''}`);
            const dishes = await response.json();
            const dishList = document.getElementById('dishList');
            dishList.innerHTML = '';
            dishes.forEach(dish => {
                const col = document.createElement('div');
                col.classList.add('col-md-4');
                col.innerHTML = `
                    <div class="card dish-card">
                        <div class="card-body">
                            <h5 class="card-title">${dish.name}</h5>
                            <p class="card-text">${dish.price} руб.</p>
                            <p class="card-text">${dish.category}</p>
                        </div>
                    </div>
                `;
                dishList.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDishes);
    </script>
</body>
</html>
